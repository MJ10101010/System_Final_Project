<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Simple LLM</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
  <h1>Michelle's LLM Chat</h1>

  <main>
    <div id="messages"></div>

    <form id="composer">
      <input id="prompt" type="text" placeholder="Ask something..." required>
      <button type="submit">Send</button>
    </form>
  </main>

  <script>
    const form = document.getElementById("composer");
    const input = document.getElementById("prompt");
    const messages = document.getElementById("messages");

    function addBubble(text, who) {
      const b = document.createElement("div");
      b.className = `message ${who}`;
      b.textContent = text;
      messages.appendChild(b);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const prompt = input.value.trim();
      if (!prompt) return;

      addBubble(prompt, "user");
      input.value = "";

      try {
        // ------------------------------
        // CHANGE #1:
        // Update endpoint from /api/llm â†’ /api/generate
        // ------------------------------
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },

          // ------------------------------
          // CHANGE #2:
          // Backend expects { "text": prompt }
          // not { "prompt": prompt }
          // ------------------------------
          body: JSON.stringify({ text: prompt })
        });

        const data = await res.json();

        // ------------------------------
        // CHANGE #3:
        // Backend returns { "output": "..." }
        // not { "reply": "..." }
        // ------------------------------
        addBubble(data.output, "bot");

      } catch (err) {
        addBubble("Error contacting server.", "bot");
      }
    });
  </script>
</body>

</html>
